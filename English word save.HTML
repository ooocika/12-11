<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            background-color: #f0f0f0; /* 부드러운 배경색 */
            color: #333; /* 부드러운 폰트 색상 */
        }

        h2 {
            color: #008080; /* 제목 색상 */
        }

        input {
            padding: 8px;
            margin-right: 10px;
            border: 1px solid #ccc; /* 입력창 테두리 스타일 */
        }

        button {
            padding: 8px 12px;
            background-color: #008080; /* 버튼 배경색 */
            color: #fff; /* 버튼 폰트 색상 */
            border: none; /* 버튼 테두리 없음 */
            cursor: pointer;
        }

        #wordList {
            margin-top: 20px;
        }

        ul {
            list-style-type: none; /* 목록 기호 없음 */
            padding: 0;
        }

        li {
            margin-bottom: 5px;
        }
    </style>
    <title>Word Memory</title>
</head>
<body>

    <h2>Word Memory</h2>

    <input type="text" id="wordInput" placeholder="Input word">
    <button onclick="addWord()">Save</button>

    <div id="wordList"></div>

    <script>
        // 단어 목록을 저장할 배열
        let words = [];

        // 저장 버튼 클릭 시 실행되는 함수
        function addWord() {
            // 입력된 단어 가져오기
            const wordInput = document.getElementById('wordInput');
            const newWord = wordInput.value.trim();

            // 입력된 단어가 비어있으면 무시
            if (newWord === '') {
                alert('단어를 입력하세요.');
                return;
            }

            // 중복된 단어인지 확인
            if (words.includes(newWord)) {
                alert('이미 저장된 단어입니다.');
                return;
            }

            // 단어를 배열에 추가하고 입력창 비우기
            words.push(newWord);
            wordInput.value = '';

            // 단어 목록 갱신
            updateWordList();
        }

        // 단어 목록을 갱신하는 함수
        function updateWordList() {
            const wordListDiv = document.getElementById('wordList');

            // 이전에 표시된 목록 지우기
            wordListDiv.innerHTML = '';

            // 새로운 목록 표시
            if (words.length > 0) {
                const listTitle = document.createElement('h3');
                listTitle.textContent = '저장된 단어 목록:';
                wordListDiv.appendChild(listTitle);

                const ul = document.createElement('ul');
                words.forEach(word => {
                    const li = document.createElement('li');
                    li.textContent = word;
                    ul.appendChild(li);
                });
                wordListDiv.appendChild(ul);
            } else {
                const noWordsMessage = document.createElement('p');
                noWordsMessage.textContent = '저장된 단어가 없습니다.';
                wordListDiv.appendChild(noWordsMessage);
            }
        }
    </script>

</body>
</html>
